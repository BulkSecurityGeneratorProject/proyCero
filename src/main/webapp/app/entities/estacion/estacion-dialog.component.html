<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEstacionLabel">Create or edit a Estacion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!estacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="estacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="estacion.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nemo">Nemo</label>
            <input type="text" class="form-control" name="nemo" id="field_nemo"
                [(ngModel)]="estacion.nemo"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoEstacion">Tipo Estacion</label>
            <select class="form-control" name="tipoEstacion" [(ngModel)]="estacion.tipoEstacion" id="field_tipoEstacion" >
                <option value="CABECERA">CABECERA</option>
                <option value="NOCABECERA">NOCABECERA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_via">Via</label>
            <select class="form-control" name="via" [(ngModel)]="estacion.via" id="field_via" >
                <option value="UNO">UNO</option>
                <option value="DOS">DOS</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_linea">Linea</label>
            <select class="form-control" id="field_linea" name="linea" [(ngModel)]="estacion.linea" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lineaOption.id === estacion.linea?.id ? estacion.linea : lineaOption" *ngFor="let lineaOption of lineas; trackBy: trackLineaById">{{lineaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
