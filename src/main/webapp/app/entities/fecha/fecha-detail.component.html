
<div *ngIf="fecha">
    <h2><span>Fecha</span> {{fecha.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Dia</span></dt>
        <dd>
            <span>{{fecha.dia}}</span>
        </dd>
        <dt><span>Hora</span></dt>
        <dd>
            <span>{{fecha.hora}}</span>
        </dd>
        <dt><span>Tipo Dia</span></dt>
        <dd>
            <span>{{fecha.tipoDia}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'fecha/'+ fecha.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
