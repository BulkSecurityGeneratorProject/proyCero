<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLineaLabel">Create or edit a Linea</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!linea.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="linea.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreLinea">Nombre Linea</label>
            <select class="form-control" name="nombreLinea" [(ngModel)]="linea.nombreLinea" id="field_nombreLinea" >
                <option value="L2">L2</option>
                <option value="L3">L3</option>
                <option value="L4">L4</option>
                <option value="L5">L5</option>
                <option value="L7">L7</option>
                <option value="L8">L8</option>
                <option value="L9">L9</option>
                <option value="L10">L10</option>
                <option value="L11">L11</option>
                <option value="L12">L12</option>
                <option value="RAMAL">RAMAL</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_tablaTrenes">Tabla Trenes</label>
            <select class="form-control" id="field_tablaTrenes" name="tablaTrenes" [(ngModel)]="linea.tablaTrenes">
                <option [ngValue]="null"></option>
                <option [ngValue]="tablaTrenesOption.id === linea.tablaTrenes?.id ? linea.tablaTrenes : tablaTrenesOption" *ngFor="let tablaTrenesOption of tablatrenes; trackBy: trackTablaTrenesById">{{tablaTrenesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
