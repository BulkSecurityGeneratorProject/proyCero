<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEventoLabel">Create or edit a Evento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evento.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evento.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="evento.nombre"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoEvento">Tipo Evento</label>
            <select class="form-control" name="tipoEvento" [(ngModel)]="evento.tipoEvento" id="field_tipoEvento" >
                <option value="OCUPA">OCUPA</option>
                <option value="LIBERA">LIBERA</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_linea">Linea</label>
            <select class="form-control" id="field_linea" name="linea" [(ngModel)]="evento.linea">
                <option [ngValue]="null"></option>
                <option [ngValue]="lineaOption.id === evento.linea?.id ? evento.linea : lineaOption" *ngFor="let lineaOption of lineas; trackBy: trackLineaById">{{lineaOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fecha">Fecha</label>
            <select class="form-control" id="field_fecha" name="fecha" [(ngModel)]="evento.fecha">
                <option [ngValue]="null"></option>
                <option [ngValue]="fechaOption.id === evento.fecha?.id ? evento.fecha : fechaOption" *ngFor="let fechaOption of fechas; trackBy: trackFechaById">{{fechaOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tren">Tren</label>
            <select class="form-control" id="field_tren" name="tren" [(ngModel)]="evento.tren">
                <option [ngValue]="null"></option>
                <option [ngValue]="trenOption.id === evento.tren?.id ? evento.tren : trenOption" *ngFor="let trenOption of trens; trackBy: trackTrenById">{{trenOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
