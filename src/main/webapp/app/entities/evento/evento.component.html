<div>
    <h2>
        <span>Eventos</span>
        <button class="btn btn-primary float-right jh-create-entity create-evento" [routerLink]="['/', { outlets: { popup: ['evento-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Evento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="eventos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Tipo Evento</span></th>
            <th><span>Linea</span></th>
            <th><span>Fecha</span></th>
            <th><span>Tren</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evento of eventos ;trackBy: trackId">
                <td><a [routerLink]="['../evento', evento.id ]">{{evento.id}}</a></td>
                <td>{{evento.nombre}}</td>
                <td>{{evento.tipoEvento}}</td>
                <td>
                    <div *ngIf="evento.linea">
                        <a [routerLink]="['../linea', evento.linea?.id ]" >{{evento.linea?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evento.fecha">
                        <a [routerLink]="['../fecha', evento.fecha?.id ]" >{{evento.fecha?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evento.tren">
                        <a [routerLink]="['../tren', evento.tren?.id ]" >{{evento.tren?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../evento', evento.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evento/'+ evento.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evento/'+ evento.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
