
<div *ngIf="estacion">
    <h2><span>Estacion</span> {{estacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{estacion.name}}</span>
        </dd>
        <dt><span>Nemo</span></dt>
        <dd>
            <span>{{estacion.nemo}}</span>
        </dd>
        <dt><span>Tipo Estacion</span></dt>
        <dd>
            <span>{{estacion.tipoEstacion}}</span>
        </dd>
        <dt><span>Via</span></dt>
        <dd>
            <span>{{estacion.via}}</span>
        </dd>
        <dt><span>Linea</span></dt>
        <dd>
            <div *ngIf="estacion.linea">
                <a [routerLink]="['/linea', estacion.linea?.id]">{{estacion.linea?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'estacion/'+ estacion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
