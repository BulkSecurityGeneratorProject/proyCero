<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFechaLabel">Create or edit a Fecha</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fecha.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fecha.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dia">Dia</label>
            <input type="text" class="form-control" name="dia" id="field_dia"
                [(ngModel)]="fecha.dia"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hora">Hora</label>
            <input type="text" class="form-control" name="hora" id="field_hora"
                [(ngModel)]="fecha.hora"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoDia">Tipo Dia</label>
            <select class="form-control" name="tipoDia" [(ngModel)]="fecha.tipoDia" id="field_tipoDia" >
                <option value="L">L</option>
                <option value="V">V</option>
                <option value="S">S</option>
                <option value="F">F</option>
                <option value="E">E</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
